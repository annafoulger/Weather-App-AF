<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"/>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <link rel="stylesheet" href="src/style.css" />
    
    <title>Weather App</title>
  </head>
  <body>
    
      <div class="weatherapp">
        <h1>The Weather Rundown</h1>
      </div>
    </br>
    <div class="weather-app-wrap">
       <div class="container">
         <form id = "search-form" class="mb-3">
         <div class ="row">
         <div class="col-9">
      
    
      <input type="search" placeholder="Search a city" class="form-control" id ="city-input"
    />
    </div>
    <div class ="col-3">
    <input type ="submit" value="Search" class="btn btn-primary"/>

  </div>
</div>
  </form>
     
      <h2 id ="city"></h2>
      <ul>
        <li> Last updated: <span id="date"></span></li>
        <li id ="description"></li>
      </ul>
      <div class="row">
        <div class="col-6">
          <div class= "clearfix weather-temperature">
          
          <img
            src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
            alt="Clear" 
            id= "icon"
            class="float left"
          
          />
          
          <div class= "float-left">
          <strong id ="temperature"></strong>
          <span class="units"> <a href="#" id="celsius-link" class="active" style=text-decoration:none> °C </a>
             | <a href="#" id = "fahrenheit-link" style=text-decoration:none>°F</a></span>
          </div>
          
        </div>
      </div>
      <div class="col-6">
        <ul>
          <li>Humidity: <span id="humidity"></span>%</li>
          <li>Wind: <span id="wind"></span> km/h</li>
        </ul>
      
    </div>
    </div>
    </div>
  </br>
      <small>
        <a href="https://github.com/annafoulger/Weather-App-AF" target="_blank"
          >Open-Source Code </a
        >by Anna Foulger
      </small>
      </div>
      </div>
    <script src="src/app.js"></script>
  </body>
</html>
